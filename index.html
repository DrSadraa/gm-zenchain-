<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GM DApp - ZenChain</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/ethers@5.7.2/dist/ethers.umd.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>GM DApp on ZenChain Testnet</h1>
        
        <!-- Wallet connection section -->
        <div class="section">
            <h2>Connect EVM Wallet</h2>
            <button id="connectWallet">Connect Wallet</button>
            <p id="walletStatus">Status: Disconnected</p>
        </div>
        
        <!-- Faucet section -->
        <div class="section">
            <h2>Get Test Tokens (ZTC)</h2>
            <a href="https://faucet.zenchain.io" target="_blank" class="faucet-btn">Go to Faucet</a>
            <p>Enter your wallet address and get free ZTC.</p>
        </div>
        
        <!-- Send GM section -->
        <div class="section">
            <h2>Send GM</h2>
            <button id="sendGM" disabled>Send GM</button>
            <p id="cooldownTimer">Active</p>
        </div>
        
        <!-- Total GMs section -->
        <div class="section">
            <h2>Total GMs</h2>
            <p id="totalGMs">Loading...</p>
        </div>
        
        <!-- Last GMs list section -->
        <div class="section">
            <h2>Last 5 GMs</h2>
            <ul id="lastGMsList"></ul>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
