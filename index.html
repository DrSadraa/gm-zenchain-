<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GM DApp - ZenChain</title>
  <link rel="stylesheet" href="style.css">
  <!-- Ethers.js -->
  <script src="https://unpkg.com/ethers@5.7.2/dist/ethers.umd.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>GM DApp on ZenChain Testnet</h1>

    <!-- Wallet connection -->
    <div class="section">
      <h2>Connect Wallet</h2>
      <button id="connectWallet">Connect Wallet</button>
      <p id="walletStatus">Status: Disconnected</p>
    </div>

    <!-- Faucet -->
    <div class="section">
      <h2>Get Test Tokens (ZTC)</h2>
      <a href="https://faucet.zenchain.io" target="_blank" class="faucet-btn">Go to Faucet</a>
      <p>Enter your wallet address to receive free ZTC.</p>
    </div>

    <!-- Send GM -->
    <div class="section">
      <h2>Send GM</h2>
      <button id="sendGM" disabled>Send GM</button>
      <p id="cooldownTimer">Active</p>
    </div>

    <!-- Total GMs -->
    <div class="section">
      <h2>Total GMs</h2>
      <p id="totalGMs">Loading...</p>
    </div>

    <!-- Last GMs -->
    <div class="section">
      <h2>Last 5 GMs</h2>
      <ul id="lastGMsList"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
